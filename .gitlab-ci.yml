stages:
  - build
  - test
  - deploy

build:gcc-4.9:
  stage: build
  image: bernddoser/docker-devel-cpp:ubuntu-16.04-gcc-4.9-tools-1
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_CXX_COMPILER=/usr/bin/g++ -DGTEST_ROOT=/opt/googletest-1.8.0 ..
    - make -j
    
build:gcc-6:
  stage: build
  image: bernddoser/docker-devel-cpp:ubuntu-16.04-gcc-6-tools-1
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_CXX_COMPILER=/usr/bin/g++ -DGTEST_ROOT=/opt/googletest-1.8.0 ..
    - make -j
    

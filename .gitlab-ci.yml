test:gcc-4.9:
  stage: test
  image: bernddoser/docker-devel-cpp:ubuntu-16.04-gcc-4.9-tools-1
  dependencies:
    - build:gcc-4.9
  script:
    - cd build
    - make test
  artifacts:
    paths:
      - build

deploy:gcc-4.9:
  stage: deploy
  image: bernddoser/docker-devel-cpp:ubuntu-16.04-gcc-4.9-tools-1
  dependencies:
    - test:gcc-4.9
  script:
    - cd build
    - make package
  artifacts:
    paths:
      - BlasBooster-*-Linux.tar.gz
  when: manual